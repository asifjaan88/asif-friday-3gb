<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Asif | Friday 3GB Claim</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin:0;
        padding:0;
        background:#0d0f1a;
        font-family:Arial, sans-serif;
        color:white;
    }

    .header {
        background:#111728;
        padding:18px;
        text-align:center;
        font-size:22px;
        font-weight:bold;
        color:#ffd447;
        box-shadow:0 3px 10px rgba(0,0,0,0.4);
    }

    .container {
        max-width:500px;
        margin:auto;
        padding:20px;
    }

    .offer-box {
        background:#141b2e;
        padding:18px;
        border-radius:12px;
        margin-top:18px;
        border:1px solid rgba(255,255,255,0.08);
    }

    .title {
        font-size:20px;
        font-weight:bold;
        color:#ffd447;
        margin-bottom:6px;
    }

    .desc {
        color:#b5c3d9;
        font-size:15px;
        margin-bottom:14px;
    }

    .task-box {
        background:#0b0f1c;
        padding:14px;
        border-radius:10px;
        margin-top:10px;
        border:1px solid rgba(255,255,255,0.05);
        display:flex;
        justify-content:space-between;
        align-items:center;
    }

    .task-left {
        font-size:16px;
        font-weight:600;
    }

    .task-btn {
        padding:8px 12px;
        background:#ffd447;
        border-radius:6px;
        color:black;
        text-decoration:none;
        font-weight:bold;
        font-size:14px;
    }

    .claim-btn {
        width:100%;
        margin-top:20px;
        padding:14px;
        background:#ffd447;
        color:black;
        border:none;
        border-radius:10px;
        font-size:18px;
        font-weight:bold;
        cursor:pointer;
    }

    .telegram-btn {
        width:100%;
        text-align:center;
        display:block;
        padding:12px;
        background:#0088cc;
        color:white;
        text-decoration:none;
        margin-top:14px;
        border-radius:10px;
        font-size:16px;
        font-weight:bold;
    }

    .footer {
        text-align:center;
        padding:14px;
        font-size:13px;
        color:#8fa0b9;
        margin-top:30px;
    }

</style>
</head>

<body>

<div class="header">
    Asif Friday 3GB Claim
</div>

<div class="container">

    <div class="offer-box">
        <div class="title">Asif - Friday Special Offer</div>
        <div class="desc">Complete the steps below to claim your 3GB Friday offer instantly.</div>

        <!-- TASK 1 - Custom (No Gmail / No Ads) -->
        <div class="task-box">
            <div class="task-left">Step 1: Open Claim Page</div>
            <a class="task-btn">Open</a>
        </div>

        <!-- TASK 2 - Custom -->
        <div class="task-box">
            <div class="task-left">Step 2: Follow Instructions</div>
            <a class="task-btn">Check</a>
        </div>

        <!-- TASK 3 - Custom -->
        <div class="task-box">
            <div class="task-left">Step 3: Ready to Claim</div>
            <a class="task-btn">Done</a>
        </div>

        <!-- CLAIM BUTTON -->
        <button class="claim-btn" onclick="claimOffer()">CLAIM NOW</button>

        <!-- TELEGRAM -->
        <a href="https://t.me/kingyaseen1" class="telegram-btn" target="_blank">Join Telegram for More Updates</a>

        <div id="status" style="margin-top:12px;color:#b5c3d9;font-size:15px;"></div>
    </div>

</div>

<div class="footer">
    © 2025 Asif Offer System — All Rights Reserved.
</div>

<script>
function claimOffer(){
    document.getElementById("status").innerHTML = 
        "Asif! Your Friday 3GB claim request has been received successfully.";

    // Optional Auto-open Telegram
    // window.open("https://t.me/kingyaseen1", "_blank");
}
</script>

</body>
</html>
